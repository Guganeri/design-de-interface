<!DOCTYPE html>
<html>
<head>
	<title>Tecblog - O seu blog de tecnologia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>

</head>
<body>

	<div id="navegacao">
		<div id="area">
			<h1 id="logo"><span class="verde">Tec</span>Blog</h1>	
			<div id="menu">
				<a href="index.html">Home</a>
				<a href="formulario.html">Formulario</a>
				<a href="contato.html">Contato</a>
			</div>
		</div>
	</div>

	<div id="area-principal">
		
		<form method="post" mailto="">
	<fieldset id="usuario"><legend>Identificação do usuario</legend>
	<p><label for="nome">Nome:</label><input type="text" name="nome" id="nome" placeholder="Nome Completo"></p>
	<p><label for="senha">Senha:</label><input type="password" name="senha" id="senha"></p>
	<p><label for="email">E-Mail:</label><input type="E-Mail" name="email" id="email"></p>

	<fieldset id="sexo"><legend>Sexo:</legend>

	<input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label>
	<input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label></fieldset>
	</fieldset>

	<p><label for="data">Data de Nascimento: <input type="date" name="" id="data"></p>
	</fieldset>	
	<fieldset id="endereco"><legend>Endereço do Usuário</legend>
		Logradouro:
		Número:
		<p><label for="estado">Estado</label>
			<select name="estado" id="estado">
				<optgroup label="Regiao Sudeste">
				<option>Rio De Janeiro</option>
				<option selected>Sao Paulo</option>
				</optgroup>
				<optgroup label="Regiao Nordeste">
					<option>Paraiba</option>
					<option>Rio Grande do Norte</option>
					<option>Pernabunco</option>
				</optgroup>
			</select>
		<p><label>Cidade:</label></p>
	</fieldset>
	<fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
		<p><label for="urgencia">Grau de Urgência: </label>
		Min <input type="range" name="urg" id="urgencia" min="0" max="10" step="2"> Máx</p>
		<p><label for="msg">Mensagem:</label>
			<textarea name="msg" id="msg" cols="45" rows="5" placeholder="Deixe a sua mensagem"></textarea>
	</fieldset>
	<fieldset><legend>Quero um Gooogle Glass</legend>
		Gostaria de adquirir um Google Glass:
		Cor:
		Quantidade:
		Preço Total: R$
	</fieldset>

	<input type="submit" name="enviar" value="ENVIAR">
	

</form>	
	
	</div>

</body>
</html>
