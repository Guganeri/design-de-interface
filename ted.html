<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Ted</title>

    <!-- jquery - link cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ted.css">


</head>

<body>

    <section class="container">
        <div class="titulo col-sm-12 col-sm-offset-5">
            <h3>Cadastro Social</h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div id="cadastro">
                    <div id="tit-form">
                        <h4>Preencha com suas informações pessoais</h4>
                    </div>
                    <form method="#" action="">

                        <div class="form-group col-sm-12">
                            <label for="Nome">Nome *</label>
                            <input type="text" class="form-control" id="Nome" placeholder="Digite o nome do usuário">
                        </div>

                        <div class="form-group col-sm-4">
                            <label>CPF
                                <input type="text" id="camp-dinheiro" name="campo-dinheiro" class="dinheiro form-control">
                            </label>

                        </div>

                        <div class="form-group col-sm-4">
                            <label for="Sobrenome">Data de Nascimento *</label>
                            <input type="text" class="form-control" id="Sobrenome">
                        </div>

                        <div class=" col-sm-4">
                            <label >Sexo: </label>
                            <div>
                                <label for="fem">Femino</label>
                                <input name="sexo" type="radio" id="fem">
                                <label for="masc"> Masculino</label>
                                <input name="sexo" type="radio" id="masc">
                            </div>

                        </div>

                        <div class="form-group col-sm-6">
                                <label for="estadoC">Estado Cívil</label>
                                <select id="estadoC" class="form-control">
                                    <option>Estado Cívil</option>
                                    <option>Casado</option>
                                    <option>Solteiro</option>
                                    <option>Divorciado</option>
                                </select>
                            </div>

                        <div class="form-group col-sm-6">
                            <label for="login">Renda Mensal *</label>
                            <input type="text" class="form-control" id="login" placeholder="Renda Mensal">
                        </div>
                        <div class="form-group  col-sm-12">
                            <div class="page-header">
                                <h4 >Endereço</h4>
                            </div>
                        </div>

                        <div class="col-sm-6">
                        <label for="logradouro">Logradouro *</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                        </div>

                        <div class="form-group  col-sm-3">
                            <label for="num">Número *</label>
                            <input type="text" class="form-control" id="num" placeholder="Nº">
                        </div>
                        <div class="form-group  col-sm-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                        </div>

                        <div class="form-group col-sm-6">
                                <label for="estado">Estado</label>
                                <select id="estado" class="form-control">
                                  <option value="Acre">Acre</option>
					                        <option value="Alagoas">Alagoas</option>
					                        <option value="Amapá">Amapá</option>
					                        <option value="Amazonas">Amazonas</option>
					                        <option value="Bahia">Bahia</option>
					                        <option value="Ceará">Ceará</option>
					                        <option value="Distrito Federal">Distrito Federal</option>
					                        <option value="Espírito Santo">Espírito Santo</option>
					                        <option value="Goiás">Goiás</option>
					                        <option value="Maranhão">Maranhão</option>
					                        <option value="Mato Grosso">Mato Grosso</option>
					                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
					                        <option value="Minas Gerais">Minas Gerais</option>
					                        <option value="Pará">Pará</option>
					                        <option value="Paraíba">Paraíba</option>
					                        <option value="Paraná">Paraná</option>
					                        <option value="Pernambuco">Pernambuco</option>
					                        <option value="Piauí">Piauí</option>
					                        <option value="Rio de Janeiro">Rio de Janeiro</option>
					                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
				                          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
					                        <option value="Rondônia">Rondônia</option>
				                          <option value="Roraima">Roraima</option>
					                        <option value="Santa Catarina">Santa Catarina</option>
				                          <option value="São Paulo">São Paulo</option>
				                          <option value="Sergipe">Sergipe</option>
					                        <option value="Tocantins">Tocantins</option>
                                </select>
                        </div>
                        <div class="form-group  col-sm-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                            </div>

                        <div class="form-group  col-sm-12 botao">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>

                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('.dinheiro').mask('#.##0,00', { reverse: true });
        });
        $(function () {
            $('#camp-dinheiro').mask('#.##0,00', { reverse: true });
        });

    // Recuperando valor do input no modal
</script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
</body>

</html>
