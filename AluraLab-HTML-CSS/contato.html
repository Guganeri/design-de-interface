<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" name="nome" id="nome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" class="input-padrao">
                
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp">Whatsapp</label>
                    
                </div>
                <label for="" class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
                

                <input type="submit">
            </form>

        </main>

        <footer>
            <img src="img/logo-branco.png">
            <p class="copyright">&copy; Copyright Gustavo Neri 2020</p>
        </footer>

    </body>
</html>
